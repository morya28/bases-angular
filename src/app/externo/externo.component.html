<input type="text" [(ngModel)] = "userID" (keyup.enter) = "cargarUsuario()">

<div *ngIf = "!user">
  Cargando...
</div>

<div *ngIf = "user">
  <h1>{{ user.first_name }}</h1>
  <h3>{{ user.last_name }}</h3>
  <img src="{{ user.avatar }}" />
</div>

<h1>Crear un usuario</h1>
<form #newUser = "ngForm" (ngSubmit) = "onSubmit(newUser)">
  <p>
    <label for="name">Nombre</label>
    <input type="text" 
      name="name" #name="ngModel" [(ngModel)]="new_user.name" 
      required pattern="[a-zA-Z]+"
    />
    <span *ngIf = "name.tocuhed && !name.valid">
      El nombre no es v√°lido.
    </span>
  </p>
  <p>
    <label for="job">Nombre</label>
    <input type="text" 
      name="job" #job="ngModel" [(ngModel)]="new_user.job" 
      required pattern="[a-zA-Z]+"
    />
  </p>
  <input type="submit" value="Guardar usuario" [disabled]="!newUser.form.valid"
</form>
